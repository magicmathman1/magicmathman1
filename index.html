        <style>
            body {
                margin: 0;
                background-color: #211F22;
            }

            .NavBar {
                display: flex;
                background-color: #1C1C1C;
                border-style: solid;
                border-width: 0 0 5 0;
                border-color: #131313;

                width: 100%;
                height: 75px;
                box-sizing: border-box;
                
                justify-content: space-between;
                padding: 10px;
            }

            .NavHead {
                display: flex;

                align-items: center;
                justify-content: flex-start;

                height: 100%;

                margin: 0 20px;
            }

            .NavHead > * {
                cursor: pointer;
                margin: 0 10px;

                position: relative;
            }

            .NavButtons {
                display: flex;

                align-items: center;
                justify-content: flex-end;

                height: 100%;

                margin: 0 20px;
            }

            .NavButtons > * {
                cursor: pointer;
                margin: 0 10px;

                position: relative;
            }

            .NavBarAnim > *::before {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                background-color: #C77DFF;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                transition: width 0.3s ease, left 0.3s ease;
            }

            .NavBarAnim > *:hover::before {
                width: 100%;
                left: 50%;
            }

            .NavBar a:link, a:visited {
                background-color: transparent;
                color: white;
                padding: 0;
                text-align: center;
                text-decoration: none;
            }

            .Footer {
                display: flex;

                width: 100%;
                box-sizing: border-box;

                justify-content: center;

                position: absolute;
                bottom: 20;
            }

            .SocialsIcons {
                margin: 0 30px;
            }

            .SocialsIcons a svg {
                width: 30;
                margin: 0 3px;

                fill: #FFFFFF;
            }

            .Divider {
                width: 100%;
                height: 1px;
                background: linear-gradient(to right, transparent, #88b3f3, transparent);
                margin: 10px 0;
            }

            ._navtext > * {
                font-family: 'Exo2';
                color: white;
                font-size: 2em;
                font-weight: bold;
            }

            ._roboto-slab-font {
                font-family: 'RobotoSlab';
                color: rgb(255, 255, 255);
                font-optical-sizing: auto;
                font-weight: 100;
                font-style: normal;
            }
        </style>
